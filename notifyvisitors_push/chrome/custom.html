        <meta name="google" content="notranslate"/>
        
        <title></title>
    
        <link rel="manifest" href="/notifyvisitors_push/chrome/manifest.json">
    </head>
<body>
    <div id="nv-push-custom-html" style="position: absolute;"></div>
    
    <style>
        #nvpush_popup_background_loader .bgstyle {
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1501;
        background: rgba(0,0,0,.6);
        opacity: 2;
        filter: alpha(opacity=2);
    }
    </style>
    <div id="nvpush_popup_background_loader" style="display:none;position: absolute; z-index: 2000; margin-left: 46%;margin-top: -10%;">
        <svg width='42px' height='42px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ring"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="40" stroke-dasharray="163.36281798666926 87.9645943005142" stroke="#ffffff" fill="none" stroke-width="20"><animateTransform attributeName="transform" type="rotate" values="0 50 50;180 50 50;360 50 50;" keyTimes="0;0.5;1" dur="0.5s" repeatCount="indefinite" begin="0s"></animateTransform></circle></svg>
        <span style=" position: absolute; left: -20px; font-size: 15px; margin-top: 13px; letter-spacing: 1px; color: #fff; ">subscribing...</span>
    </div>

    <div id='notifyvisitorstag'></div>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            } 
        }
        
        (function(n,o,t,i,f,y) {
            n[i] = function() { (n[i].q = n[i].q || []).push(arguments) }; n[i].l = new Date;
            n[t] = {}; n[t].auth = { bid_e : getQueryVariable('bid_e'), bid : getQueryVariable('bid'), t : getQueryVariable('t')};
            n[t].async = false;
            (y = o.createElement('script')).type = 'text/javascript';
            y.src = "https://cdn.notifyvisitors.com/js/notify-visitors-1.0.js";  
            (f = o.getElementsByTagName('script')[0]).parentNode.insertBefore(y, f);
        })(window, document, 'notify_visitors', 'nv');
    </script>
    
</body>
</html>
