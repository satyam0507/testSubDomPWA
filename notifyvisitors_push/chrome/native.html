            width: 100%;

<body style="text-align:center;">
        <div id="pushnotify">
            <svg width='30px' height='30px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ring"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="40" stroke-dasharray="163.36281798666926 87.9645943005142" stroke="#1c8c12" fill="none" stroke-width="20"><animateTransform attributeName="transform" type="rotate" values="0 50 50;180 50 50;360 50 50;" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite" begin="0s"></animateTransform></circle></svg>
        </div> 
        <span>Subscribing......</span>
         
        <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            } 
        }
            
            
        var notify_visitors_push = window.notify_visitors_push || {}; (function() { 
                notify_visitors_push.auth = { bid_e : getQueryVariable('bid_e'), bid : getQueryVariable('bid'), t : getQueryVariable('t'),
                                                pageUrl : getQueryVariable('pageUrl'), 
                                                userID : getQueryVariable('userID')
                                            };
        var script = document.createElement('script');script.async = true;
        script.src = (document.location.protocol == 'https:' ? "//d1m8owsrhatsmg.cloudfront.net" : "//cdnp.notifyvisitors.com") + '/js/notify-visitors-push-1.0.js';
        var entry = document.getElementsByTagName('script')[0];entry.parentNode.insertBefore(script, entry); })();
        </script>
        
</body>
